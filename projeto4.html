<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numeros primos</title>
      <script>
        function calcular()
        {
          cont = 0
          numero = parseInt(prompt("Insira um numero entre 1 e 100:",""))
          verificar = parseInt(Math.sqrt(numero))
            for (i = 2; i <= verificar; i++)
            {
              if (numero % i == 0)
              {
                cont += 1;
              }
            }
            if (cont > 0 || numero == 1 || numero == 0)
            {
              alert(numero+" não é primo")
            }
            else
            {
              alert(numero+" é primo")
            }
        }
      </script>
  </head>
  <body>
    <h1 style="text-align:center">É primo?</h1>
      <p style="text-align:center">Números primos são os números naturais que têm apenas dois divisores diferentes: o 1 e ele mesmo.<br>Teste se um número é natural ou não clicando no botão abaixo.</p>
    <form>
      <p style="text-align:center"><input type="button" value="É primo?" onclick="calcular()">
    </form>
  </body>
</html>
